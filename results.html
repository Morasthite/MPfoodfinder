<!doctype html>
<html ng-app="routeApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Decider</title>
  <!--Bootstrap CDN -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!--jQuery CDN-->
  <script src ="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!--Angular CDN with Angular routing CDN-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="http://code.angularjs.org/1.3.15/angular-route.js"></script>
  <!--Google Fonts-->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans">
  <!--Stylesheet-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--Font Awesome Icon CDN-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <!--Javascript-->
  <script src="ang_routing.js"></script>
</head>


<body>
<h1 id="lunch_heading" class="col-xs-12">What's For Lunch?</h1>

<div class = "app-body" id="result-div">
  <div id="image-holder">
     <img src = "" id="food-img" alt="food image">
  </div>
  <div id="info-div">
  <!-- Restaurants Name -->
  <h3 id="restaurant-name"></h3>
  <!-- Short Description of location -->
  <p id="description"></p>
  <!-- Restaurant's ETA and Distance-->
    <div class="restaurant-info">
      <i class="fa fa-car fa-2x" aria-hidden="true"></i>
      <p>Distance</p>
      <p id="distance"></p>
    </div>
    <div class="restaurant-info">
      <i class="fa fa-clock-o fa-2x" aria-hidden="true"></i>
      <p>ETA</p>
      <p id="eta"></p>
    </div>
  <!-- Restaurant's Rating -->
    <div class="restaurant-info">
      <i class="fa fa-star fa-2x" aria-hidden="true"></i>
      <p id="rating">Rating</p></p>
    </div>
  <!-- Price-->
    <div class="restaurant-info">
      <i class="fa fa-usd fa-2x" aria-hidden="true"></i>
      <p>Price</p>
      <p id="price"></p>
    </div>
  </div>
  <div>{{message}}</div>
  <!-- Buttons for going to next or previous options these do not have to be buttons in fact it's better if they aren't for distinct sty;eing purposes-->
  <!--<button type = "button">PREV</button>-->
  <!--<button type = "button">NEXT</button>-->
</div>
</body>
