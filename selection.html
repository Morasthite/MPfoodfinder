<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Decider</title>
  <script src ="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!--Google Fonts-->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="test.js"></script>
</head>
<body>

<h1 id="lunch_heading" class="col-xs-12">What's For Lunch?</h1>

<div class = "app-body" id="result-div">
    <div id="image-carousel" class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox" id="carousel-images">
        <div class="item active">
          <img src="images/burger1.jpg" alt="burger1">
        </div>
        <div class="item">
          <img src="images/burger2.jpg" alt="burger2">
        </div>
        <div class="item">
          <img src="images/burger3.jpg" alt="burger3">
        </div>
        <div class="item">
          <img src="images/bob.jpg" alt="bob">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#image-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#image-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  <div id="info-div" class="container-fluid">
    <h1 id="restaurant-name">Bob's Burgers</h1>

    <div class="restaurant-info-back col-xs-3">
      <i class="fa fa-map-marker" aria-hidden="true"></i>
      <p>Address</p>
    </div>
    <div class="info-aside col-xs-9">
       <p>12345 Main Street<br>Anywhere, CA 55555</p>
    </div>

    <div class="restaurant-info-back col-xs-3">
      <i class="fa fa-phone" aria-hidden="true"></i>
      <p>Phone</p>
    </div>
    <div class="info-aside col-xs-9">
      <p >555-555-5555</p>
    </div>

    <div class="restaurant-info-back col-xs-3">
      <i class="fa fa-globe" aria-hidden="true"></i>
      <p>Web</p>
    </div>
    <div class="info-aside col-xs-9">
      <a href="http://www.bobsburgers.com" id="restaurant-url">http://www.bobsburgers.com</a>
    </div>

    <div class="restaurant-info-back col-xs-3">
      <i class="fa fa-credit-card" aria-hidden="true"></i>
      <p class="credit-card">Credit</p>
    </div>
    <div class="info-aside col-xs-3">
      <p>Yes</p>
    </div>

    <div class="restaurant-info-back col-xs-3">
      <i class="fa fa-truck" aria-hidden="true"></i>
      <p>Delivery</p>
    </div>
    <div class="info-aside col-xs-3">
      <p>Yes</p>
    </div>

    <!--Let's Go Navigation button -->

    <button type = "button" class="action-button shadow animate">
      Let's GO! <i class="fa fa-road" aria-hidden="true"></i>
    </button>

  </div>
</div>


</body>
</html>
